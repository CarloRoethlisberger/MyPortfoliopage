<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .project {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .project h2 {
            color: #333;
        }

        .project p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" id="about">
        <h2>About Me</h2>
        <p>Write a brief introduction about yourself here.</p>
    </div>

    <div class="container" id="projects">
        <h2>Projects</h2>
        <div class="project">
            <h2>Project 1</h2>
            <p>Description of your first project goes here.</p>
        </div>

        <div class="project">
            <h2>Project 2</h2>
            <p>Description of your second project goes here.</p>
        </div>
    </div>

    <div class="container" id="contact">
        <h2>Contact Me</h2>
        <p>You can reach me at your.email@example.com</p>
    </div>
</body>
</html>
